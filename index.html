<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;

            margin-right: 30px;
        }

        .book-info h1 {
            font-size: 36px;

            margin-bottom: 20px;
            color: #666;
        }

            padding: 12px 25px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-info .button:hover {
            background-color: light-red;
        }

        .book-info .stats {
            margin-top: 20px;
        }

        .book-info .stats span {
            font-size: 16px;
            margin-right: 15px;
        }

        .book-info .stars {
            display: flex;
            align-items: center;
        }

        .book-info .stars img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .book-image {
            flex: 1;
            text-align: center;
        }

        .book-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;

</head>
